div><div class="line">3. Disable the repository, so yum won&apos;t use it by default. Yum will then   just ignore the repository until you permanently enable it again or use</div><div class="line">        --enablerepo for temporary usage:</div><div class="line">  yum-config-manager --disable &lt;repoid&gt;</div><div class="line"></div><div class="line">     4. Configure the failing repository to be skipped, if it is unavailable.</div><div class="line">        Note that yum will try to contact the repo. when it runs most commands,</div><div class="line">        so will have to try and fail each time (and thus. yum will be be much</div><div class="line">        slower). If it is a very temporary problem though, this is often a nice</div><div class="line">        compromise:</div><div class="line"></div><div class="line">        yum-config-manager --save --setopt=&lt;repoid&gt;.skip_if_unavailable=true</div><div class="line"></div><div class="line">Cannot find a valid baseurl for repo: base/7/x86_64</div></pre></td></tr></table></figure>
