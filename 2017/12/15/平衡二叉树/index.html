ine">	int DeletePoint;</div><div class="line">	srand((unsigned)time(NULL));</div><div class="line">	cout &lt;&lt; &quot;生成一组随机数&quot; &lt;&lt; endl;</div><div class="line">	for (int i = 0; i &lt;10; i++) &#123;</div><div class="line">		int temp = rand()%100;</div><div class="line">		InsertAVL(T, temp, taller);</div><div class="line">		printf(&quot;%5d&quot;, temp);</div><div class="line">	&#125;</div><div class="line">	cout &lt;&lt; endl;</div><div class="line">	printf(&quot;生成一颗平衡二叉树，遍历平衡二叉树\n&quot;);</div><div class="line">	InOrderTraverse(T);</div><div class="line">	printf(&quot;\n&quot;);</div><div class="line">	printf(&quot;请输入要删除的节点\n&quot;);</div><div class="line">	scanf_s(&quot;%d&quot;,&amp;DeletePoint);</div><div class="line">	BBSTree BT=SearchBBST(T, DeletePoint);</div><div class="line">	DeleteNode(BT);</div><div class="line">	printf(&quot;删除%d后遍历二叉树为\n&quot;,DeletePoint);</div><div class="line">	InOrderTraverse(T);</div><div class="line">	cout &lt;&lt; endl;</div><div class="line">	cout &lt;&lt; &quot;请输入要插入的节点&quot; &lt;&lt; endl;</div><div class="line">	int InsertPoint;</div><div class="line">	cin &gt;&gt; InsertPoint;</div><div class="line">	InsertAVL(T,InsertPoint,taller);</div><div class="line">	cout &lt;&lt; &quot;添加节点&quot;&lt;&lt;InsertPoint&lt;&lt; &quot;后遍历顺序为&quot;;</div><div class="line">	cout &lt;&lt; endl;</div><div class="line">	InOrderTraverse(T);</div><div class="line">	cout &lt;&lt; endl;</div><div class="line">&#125;</div><div class="line">void R_Rotate(BBSTree &amp;p) &#123;        //对最小失衡树进行右旋调整</div><div class="line">	BBSTree lc = p-&gt;lchild;        //lc指向p节点的的左孩子</div><div class="line">	p-&gt;lchild = lc-&gt;rchild;        //lc节点的右子树作为p节点的左子树 </div><div class="line">	lc-&gt;rchild = p;                //p节点（原来的根节点）作为lc节点的右孩子</div><div class="line">	p = lc;                        //p指向新的根节点</div><div class="line">&#125;</div><div class="line">void L_Rotate(BBSTree &amp;p) &#123;        //对最小失衡树进行左旋调整</div><div class="line"> 	BBSTree rc = p-&gt;rchild;        //rc指向p节点的右孩子</div><div class="line">	p-&gt;rchild = rc-&gt;lchild;        //rc节点的左子树作为p节点的右子树</div><div class="line">	rc-&gt;lchild = p;                //p节点（原根节点）作为rc节点的左孩子</div><div class="line">	p = rc;                        //p指向新的根节点	</div><div class="line">&#125;</div><div class="line">void LeftBalance(BBSTree &amp;T) &#123;     //左平衡处理操作</div><div class="line">	BBSTree lc, rd;</div><div class="line">	lc = T-&gt;lchild;</div><div class="line">	switch (lc-&gt;bf)</div><div class="line">	&#123;</div><div class="line">	case LH:                      //LL型</div><div class="line">		T-&gt;bf = lc-&gt;bf = EH;</div><div class="line">		R_Rotate(T);</div><div class="line">		break;</div><div class="line">	case RH:                      //LR型</div><div class="line">		rd = lc-&gt;rchild;</div><div class="line">		switch (rd-&gt;bf)           //修改T及其左孩子的平衡因子</div><div class="line">		&#123;</div><div class="line">		case LH:</div><div class="line">			T-&gt;bf = RH;</div><div class="line">			lc-&gt;bf = EH;</div><div class="line">			break;</div><div class="line">		case EH:</div><div class="line">			T-&gt;bf = lc-&gt;bf = EH;</div><div class="line">			break;</div><div class="line">		case RH:</div><div class="line">			T-&gt;bf = EH;</div><div class="line">			lc-&gt;bf = LH;</div><div class="line">			break;</div><div class="line">		&#125;</div><div class="line">		rd-&gt;bf = EH;</div><div class="line">		L_Rotate(T-&gt;lchild);</div><div class="line">		R_Rotate(T);</div><div class="line">		break;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">void RightBalance(BBSTree &amp;T) &#123;      //右平衡调整</div><div class="line">	BBSTree rc, ld;</div><div class="line">	rc = T-&gt;rchild;</div><div class="line">	switch (rc-&gt;bf)</div><div class="line">	&#123;</div><div class="line">	case RH:</div><div class="line">		T-&gt;bf = rc-&gt;bf = EH;</div><div class="line">		L_Rotate(T);</div><div class="line">		break;</div><div class="line">	case LH:</div><div class="line">		ld = rc-&gt;lchild;</div><div class="line">		switch (ld-&gt;bf)</div><div class="line">		&#123;</div><div class="line">		case LH:</div><div class="line">			T-&gt;bf = EH;</div><div class="line">			rc-&gt;bf = RH;</div><div class="line">			break;</div><div class="line">		case EH:</div><div class="line">			T-&gt;bf = rc-&gt;bf = EH;</div><div class="line">			break;</div><div class="line">		case RH:</div><div class="line">			T-&gt;bf = LH;</div><div class="line">			rc-&gt;bf = EH;</div><div class="line">			break;</div><div class="line">		&#125;</div><div class="line">		ld-&gt;bf = EH;</div><div class="line">		R_Rotate(T-&gt;rchild);</div><div class="line">		L_Rotate(T);</div><div class="line">		break;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">void InOrderTraverse(BBSTree T) &#123; //中序遍历</div><div class="line">	if (T) &#123;</div><div class="line">		InOrderTraverse(T-&gt;lchild);</div><div class="line">		printf(&quot;%5d&quot;,T-&gt;data);</div><div class="line">		InOrderTraverse(T-&gt;rchild);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">bool InsertAVL(BBSTree &amp;T, RcdType e, bool &amp;taller) &#123;   //插入e到二叉树中</div><div class="line">	if (T == NULL) &#123;  //T为空，树长高</div><div class="line">		T = (BBSTree)malloc(sizeof(BBSTNode));</div><div class="line">		T-&gt;data = e;</div><div class="line">		T-&gt;bf = EH;</div><div class="line">		T-&gt;lchild = NULL;</div><div class="line">		T-&gt;rchild = NULL;</div><div class="line">		taller = TRUE;</div><div class="line">	&#125;</div><div class="line">	else if (e == T-&gt;data) &#123;           //树中已经存在和e相同的节点</div><div class="line">		taller = FALSE;</div><div class="line">		return FALSE;      //未插入</div><div class="line"></div><div class="line">	&#125;</div><div class="line">	else if (e&lt;T-&gt;data) &#123; //插入到左子树</div><div class="line">		if (FALSE == InsertAVL(T-&gt;lchild, e, taller)) return FALSE;</div><div class="line">		if (TRUE==taller) &#123;</div><div class="line">			switch (T-&gt;bf) //检查T的平衡因子</div><div class="line">			&#123;</div><div class="line">			case LH:</div><div class="line">				LeftBalance(T);//原左高，左平衡处理</div><div class="line">				taller = FALSE;</div><div class="line">				break;</div><div class="line">			case EH:</div><div class="line">				T-&gt;bf = LH;</div><div class="line">				taller = TRUE;</div><div class="line">				break;</div><div class="line">			case RH:</div><div class="line">				T-&gt;bf = EH;</div><div class="line">				taller = FALSE;</div><div class="line">				break;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	</div><div class="line">	&#125;</div><div class="line">	else&#123;  //插入到右子树</div><div class="line">		if (FALSE == InsertAVL(T-&gt;rchild, e, taller)) return FALSE;</div><div class="line">		if (TRUE==taller) &#123;</div><div class="line">			switch (T-&gt;bf)</div><div class="line">			&#123;</div><div class="line">			case LH:</div><div class="line">				T-&gt;bf = EH;</div><div class="line">				taller = false;</div><div class="line">				break;</div><div class="line">			case EH:</div><div class="line">				T-&gt;bf=RH;</div><div class="line">				taller = FALSE;</div><div class="line">				break;</div><div class="line">			case RH:</div><div class="line">				RightBalance(T);</div><div class="line">				taller = FALSE;</div><div class="line">				break;</div><div class="line">			&#125;</div><div class="line">		</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return TRUE;</div><div class="line">&#125;</div><div class="line">void DeleteNode(BBSTree &amp;p) &#123;</div><div class="line">	</div><div class="line">	//删除二叉树中的p节点，引用的形参p是实参要删除的p节点的双亲指向其的指针域</div><div class="line">	BBSTNode *q, *s;</div><div class="line">	q = p;</div><div class="line">	if (p-&gt;rchild == NULL) &#123;</div><div class="line">		p = p-&gt;lchild;</div><div class="line">		free(q);</div><div class="line">	&#125;</div><div class="line">	else if (p-&gt;lchild == NULL) &#123;</div><div class="line">		p = p-&gt;rchild;</div><div class="line">		free(q);</div><div class="line">	&#125;</div><div class="line">	else &#123;</div><div class="line">		s = p-&gt;lchild;</div><div class="line">		while (s-&gt;rchild!=NULL) //寻找直接前驱</div><div class="line">		&#123;</div><div class="line">			q = s;</div><div class="line">			s = s-&gt;rchild;</div><div class="line">		&#125;</div><div class="line">		p-&gt;data = s-&gt;data;</div><div class="line">		if (q == p)</div><div class="line">			q-&gt;lchild = s-&gt;lchild;</div><div class="line">		else q-&gt;rchild = s-&gt;lchild;</div><div class="line">		free(s);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">BBSTree SearchBBST(BBSTree &amp;T, RcdType e) &#123;    //查找节点</div><div class="line">	if (T == NULL) return NULL;</div><div class="line">	if (T-&gt;data == e) return T;</div><div class="line">	if (T-&gt;data &gt; e)</div><div class="line">		return SearchBBST(T-&gt;lchild,e);</div><div class="line">	return SearchBBST(T-&gt;rchild,e);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
